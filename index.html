<script>

    if (this.readyState == 4 && this.status == 200) {
        jsondata = JSON.parse(this.responseText);
        
    }
};
httpc.open("GET", "fileloader.php?filename=testdata.txt", true);

function setup() {

  createCanvas(1000, 1000);    
  strokeWeight(2);  
  background(255);
  noFill();
  stroke(0);
  strokeWeight(4);

}


function draw(){

  frameRate(12);
  var httpc = new XMLHttpRequest();
    httpc.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
            jsondata = JSON.parse(this.responseText);
              background(255);

              beginShape();
              for (var i = 0; i < jsondata.S21_logmag.length; i++){
                var x = map(i, 0, jsondata.frequency.length, 0, width);
                var y = map(-jsondata.S21_logmag[i], -40, 0, -height, 0);
                vertex(x, y);
                
              }
              endShape();
            
        }
    };
    httpc.open("GET", "fileloader.php?filename=testdata.txt", true);
    httpc.send();



}

</script>
